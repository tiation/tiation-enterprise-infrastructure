apiVersion: v1
kind: Service
metadata:
  name: cms-platform-service
  namespace: tiation
  labels:
    app: cms-platform
spec:
  selector:
    app: cms-platform
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cms-platform-ingress
  namespace: tiation
  annotations:
    kubernetes.io/ingress.global-static-ip-name: cms-ip
    networking.gke.io/managed-certificates: cms-platform-ssl-cert
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - host: businesswebsite.live
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cms-platform-service
            port:
              number: 80
  - host: www.businesswebsite.live
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cms-platform-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: cms-platform-ssl-cert
  namespace: tiation
spec:
  domains:
    - businesswebsite.live
    - www.businesswebsite.live