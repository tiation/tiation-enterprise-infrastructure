apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-platform
  namespace: tiation
  labels:
    app: cms-platform
    domain: businesswebsite.live
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cms-platform
  template:
    metadata:
      labels:
        app: cms-platform
    spec:
      containers:
      - name: cms-platform
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DOMAIN
          value: "businesswebsite.live"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: cms-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-config
        configMap:
          name: cms-nginx-config
      - name: cms-content
        configMap:
          name: cms-html-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cms-nginx-config
  namespace: tiation
data:
  default.conf: |
    server {
        listen 80;
        server_name businesswebsite.live www.businesswebsite.live;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API endpoints (when CMS API is ready)
        location /api {
            proxy_pass http://cms-api-service:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Health check
        location /health {
            return 200 'CMS Platform OK';
            add_header Content-Type text/plain;
        }
    }
---
