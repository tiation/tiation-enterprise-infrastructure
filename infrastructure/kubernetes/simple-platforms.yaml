                <h3>‚ö° AI Automation</h3>
                <p>90% task reduction through intelligent automation</p>
            </div>
            <div class="feature">
                <h3>üîí Enterprise Security</h3>
                <p>SOC 2 compliant with zero-trust architecture</p>
            </div>
            <div class="feature">
                <h3>üìà Scalable Infrastructure</h3>
                <p>Handle millions of AI operations seamlessly</p>
            </div>
        </div>
        
        <a href="mailto:contact@sxc.digital" class="cta">Get Enterprise Demo</a>
        <a href="https://tiation.online" class="cta">View All Platforms</a>
        
        <p style="margin-top: 50px; opacity: 0.8;">
            Powered by Kubernetes ‚Ä¢ Enterprise Grade ‚Ä¢ 99.9% Uptime SLA
        </p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-simple-service
  namespace: tiation
spec:
  selector:
    app: ai-platform-simple
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-platform-simple-ingress
  namespace: tiation
  annotations:
    kubernetes.io/ingress.global-static-ip-name: ai-ip
    networking.gke.io/managed-certificates: ai-ssl-cert
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - host: sxc.digital
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ai-platform-simple-service
            port:
              number: 80
