            h1 { font-size: 3em; margin-bottom: 20px; }
            p { font-size: 1.2em; margin: 20px 0; }
            .features { display: flex; justify-content: center; flex-wrap: wrap; margin: 40px 0; }
            .feature { background: rgba(255,255,255,0.1); padding: 20px; margin: 10px; border-radius: 10px; min-width: 250px; }
            .cta { background: #ff6b6b; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin: 10px; text-decoration: none; display: inline-block; }
            .status { background: rgba(0,255,0,0.2); padding: 10px 20px; border-radius: 5px; margin: 20px 0; }
        </style>
    </head>
    <body>
        <h1>ü§ñ SXC Digital AI Platform</h1>
