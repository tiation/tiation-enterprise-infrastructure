# Simple working deployments for all platforms
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-simple
  namespace: tiation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-platform-simple
  template:
    metadata:
      labels:
        app: ai-platform-simple
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ai-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: ai-content
        configMap:
          name: ai-platform-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-platform-content
  namespace: tiation
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
